name: ethereal_web
description: Ethereal mobile app
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.2
  flutter_keyboard_visibility: ^5.4.0
  convex_bottom_bar: ^3.0.0
  path_provider: ^2.0.14
  http: ^0.13.5
  badges: ^3.1.1
  url_launcher: ^6.2.4

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf
        - asset: fonts/Montserrat-Italic.ttf
          style: italic

  uses-material-design: true
